<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de rede social Entrega s6 19">
    <link rel="shortcut icon" href="src/assets/doug.ico" type="image/x-icon">
    <!-- Link google Ftons  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tost css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- tost JS -->
    <script  defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Axios  -->
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Link Config Java Script  -->
    <script defer type="mmodule" src="src/scripts/index.js"></script>
    <!--  icons  -->
    <script src="https://kit.fontawesome.com/f39f42120f.js" crossorigin="anonymous"></script>
    <!-- link Config CSS -->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/component.css">
    <link rel="stylesheet" href="src/styles/index.css">
    <title>Rede Social</title>
</head>

<body>
    <header class="header">
        
        <div class="cabecalho__container">

            <div class="cabecalho__container-logo">
                <img src="src/assets/TechPosters.png" alt="logo TechPosters">t
            </div>
            <div>
                <button class="login" >Login</button>
                <button class="singUp" >SingUp</button>
            </div>   

        </div>

    </header>

    <main class="container">
        <section class="container__section">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Seu e-mail">
                <input type="password" placeholder="Sua senha">
                <button type="submit">Logar</button>
            </form>
            <p>Ainda não Possui cadastro</p>
            <button>ir para página de registro</button>
        </section>

        <section>
            <div>
                <h2>cadastro</h2>
                <span>voltar</span>
            </div>

            <form>
                <input type="text" name="nome" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu e-mail" required>
                <input type="password" name="password" placeholder="sua Senha" required>
                <input type="text" name="trabalho" placeholder="Qual seu trabalho" required>
                <input type="text" name="img" placeholder="URL da Imagem de perfil" required>
                <button>Registrar</button>
            </form>
            <p>Ja possui login?</p>
            <button>ir para página de login</button>


        </section>


    </main>
    <!-- modal -->
    

</body>

</html>
